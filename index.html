<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--* Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--* Fraunces Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!--* Icon -->
    <script
      src="https://kit.fontawesome.com/3571cf5a8f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="productPreview_card">
      <div class="left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="atDesktop"
          class="atDesktop"
        />
      </div>
      <div class="right">
        <p class="productCategory">Perfume</p>

        <p class="productName">Gabrielle Essence Eau De Parfum</p>

        <p class="productDetails">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="productPrice">
          <p class="productDiscounted">$149.99</p>

          <p class="productOriginal">$169.99</p>
        </div>

        <button class="productBtn">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/qqroku">qqroku.dev</a>.
    </div>
  </body>
</html>
